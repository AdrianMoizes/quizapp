<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../assets/images/logoAppAcess.png" alt="logo-aplicativo">
        </div>
        <div class="assunto">
            <div class="assunto-icone">
                <img src="../../assets/images/icon-accessibility.svg" alt="icone-acessibilidade">
            </div>
            <h1>Acessibilidade</h1>
        </div>
    </header>

    <main>
        <section class="pergunta">
            <div>    
                <p>Questão 6 de 10</p>

                <h2>O que significa 'WCAG'?</h2>
            </div>
            <div class="barra-progresso">
                <div></div>
            </div>
        </section>

        <section class="alternativas">
            <form action="">
                <label for="alternativa-a" id="correta">
                    <input type="radio" id="alternativa-a" name="alternativa">
                    <div>
                        <span>A</span>
                        Diretrizes de Acessibilidade para Conteúdo da Web
                    </div>
                </label>
                <label for="alternativa-b" id="incorreta">
                    <input type="radio" id="alternativa-b" name="alternativa">
                    <div>
                        <span>B</span>
                        Guia de Acessibilidade e Conformidade na Web
                    </div>
                </label>
                <label for="alternativa-c">
                    <input type="radio" id="alternativa-c" name="alternativa">
                    <div>
                        <span>C</span>
                        Metas de Acessibilidade para Conteúdo da Web
                    </div>
                </label>
                <label for="alternativa-d">
                    <input type="radio" id="alternativa-d" name="alternativa">
                    <div>
                        <span>D</span>
                        Diretrizes de Conformidade e Acessibilidade do Site
                    </div>
                </label>
            </form>

            <button>Enviar</button>
        </section>
    </main>
</body>
</html>
