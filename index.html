<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="logo">
           <img src="assets/images/logoapp.png" alt="logo-aplicativo">
        </div>
    </header>   
        <main>
            <section class="boas-vindas">
                <h2>
                    Teste suas habilidades jogando e mostre o quanto você sabe!
                </h2>
                <p>
                    Escolha um assunto para começar.
                </p>
            </section>
            <section class="assuntos">
                <button>
                    <div>
                        <img src="./assets/images/icon-html.svg" alt="ícone-html">
                    </div>
                    HTML
                </button>
                <button>
                    <div>
                        <img src="./assets/images/icon-css.svg" alt="ícone-css">
                    </div>
                    CSS
                </button>
                <button>
                    <div>
                        <img src="./assets/images/icon-js.svg" alt="ícone-javascript">
                    </div>
                    JAVASCRIPT
                </button>
                <button>
                    <div>
                        <img src="./assets/images/icon-accessibility.svg" alt="ícone-acessibilidade">
                    </div>
                    ACESSIBILIDADE
                </button>
            </section>
        </main>
</body>
</html>
