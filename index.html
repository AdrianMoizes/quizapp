<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="tema">
            <img src="./assets/images/icon-sun-dark.svg" alt="ícone-sol">
            <button>
                <div>
                </div>
            </button>
            <img src="./assets/images/icon-moon-dark.svg" alt="ícone-lua">
        </div>
        
        <main>
            <section class="boas-vindas">
                <h1><span>Frontend Quiz!</span></h1>
                <p>Teste seus conhecimentos, participe do Quiz e mostre o quanto você sabe!</p>
                <p>Escolha um assunto para começar.</p>
            </section>
            <section class="assuntos">
                <button>
                    <div>
                        <img src="./assets/images/icon-html.svg" alt="ícone-html">
                    </div>
                    HTML
                </button>
                <button>
                    <div>
                        <img src="./assets/images/icon-css.svg" alt="ícone-css">
                    </div>
                    CSS
                </button>
                <button>
                    <div>
                        <img src="./assets/images/icon-js.svg" alt="ícone-javascript">
                    </div>
                    JAVASCRIPT
                </button>
                <button>
                    <div>
                        <img src="./assets/images/icon-accessibility.svg" alt="ícone-acessibilidade">
                    </div>
                    ACESSIBILIDADE
                </button>
            </section>
        </main>

    </header>
</body>
</html>
